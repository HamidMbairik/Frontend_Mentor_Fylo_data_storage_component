<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <button><img src="./images/icon-document.svg" alt="" /></button>
          <button><img src="./images/icon-folder.svg" alt="" /></button>
          <button><img src="./images/icon-upload.svg" alt="" /></button>
        </div>
      </div>
      <div class="right">
        <p class="jomla">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="line">
          <div class="fill"><div class="dot"></div></div>
        </div>
        <div class="stats">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="message">
        <h1>185</h1>
        <p>GB left</p>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
